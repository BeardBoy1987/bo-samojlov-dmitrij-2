<form class="filtr" action="#" method="post">
  <div class="filtr-content container">

    <fieldset class="cost">
      <legend>Cost</legend>
      <input type="range" min="0" max="500" value="150" class="cost-range" aria-label="cost-slide">
      <div class="range-value">
        <span>0</span>
        <span>500</span>
      </div>
    </fieldset>

    <fieldset class="color">
      <legend>Color</legend>
      <ul class="checkbox-list">
        <li class="checkbox-list-item">
          <input class="checkbox" checked type="checkbox" name="black" value="black" id="black-color">
          <label class="checkbox-label" for="black-color">Black</label>
        </li>
        <li class="checkbox-list-item">
          <input class="checkbox" type="checkbox" name="blue" value="blue" id="blue-color">
          <label class="checkbox-label" for="blue-color">Blue</label>
        </li>
        <li class="checkbox-list-item">
          <input class="checkbox" type="checkbox" name="green" value="green" id="green-color">
          <label class="checkbox-label" for="green-color">Green</label>
        </li>
        <li class="checkbox-list-item">
          <input class="checkbox" type="checkbox" name="white" value="white" id="white-color">
          <label class="checkbox-label" for="white-color">White</label>
        </li>
      </ul>
    </fieldset>

    <fieldset class="shipping">
      <legend class="shipping-heading">Delivery</legend>
      <ul class="shipping-radio-list">
        <li class="shipping-radio-list-item">
          <input class="shipping-radio radio-btn" type="radio" name="shipping" value="free" id="free-shipping">
          <label class="shipping-radio-label" for="free-shipping">Free shipping</label>
        </li>
        <li class="shipping-radio-list-item">
          <input class="shipping-radio radio-btn" checked type="radio" name="shipping" value="fast"
            id="fast-shipping">
          <label class="shipping-radio-label" for="fast-shipping">Fast shipping</label>
        </li>
      </ul>
    </fieldset>

    <fieldset class="amount">
      <legend class="amount-heading">Amount</legend>
      <ul class="amount-radio-list">
        <li class="amount-radio-list-item">
          <input class="amount-radio radio-btn" checked type="radio" name="quantity" value="0-10" id="0-10">
          <label class="amount-radio-label" for="0-10">0-10</label>
        </li>
        <li class="amount-radio-list-item">
          <input class="amount-radio radio-btn" type="radio" name="quantity" value="10-20" id="10-20">
          <label class="amount-radio-label" for="10-20">10-20</label>
        </li>
        <li class="amount-radio-list-item">
          <input class="amount-radio radio-btn" type="radio" name="quantity" value="20-50" id="20-50">
          <label class="amount-radio-label" for="20-50">20-50</label>
        </li>
      </ul>
    </fieldset>
    @@include('button/index.html', {
    text:"apply",
    class:"apply-btn",
    type:"button",
    disabled:"no",
    })
  </div>
</form>
